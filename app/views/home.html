<div ng-controller="HomeCtrl">
    <div class="container" ng-hide="isLoggedIn">
        <div class="jumbotron welcome-panel">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 col-md-offset-7">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div   ng-show="message"  class="alert alert-danger alert-dismissible" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    {{ message }}
                                </div>
                                <form enctype="application/x-www-form-urlencoded">
                                    <div class="{{ success }}">
                                        <div class="form-group">
                                            <label for="login">Email address</label>
                                            <input type="email" class="form-control" id="login" ng-model="user.login" placeholder="Enter email" required autofocus>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-default pull-right" ng-click="login(user)">Sign In</button>

                                </form>
                                <p>No account? <a href="#/signup">Sign Up</a></p>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </div>
    <div class="container container-fluid" ng-show="isLoggedIn">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <div class="page-header">
                        <h1>Welcome to TaskOwl</h1>
                        <h2><small>A linear view of what to do.</small></h2>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
