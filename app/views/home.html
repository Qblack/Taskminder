<div ng-controller="HomeCtrl">
    <div role="main">
        <header class="bs-header welcome" id="welcome">
            <div class="container">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="arrow_box center-block text-center">
                            <p>Hoot Hoot, I'm Gylfie!
                                Welcome to TaskOwl</p>
                        </div>
                        <img src="assets/img/SayHigh-Gylfie.png" height="100%" width="100%"/>
                    </div>
                    <div class="col-xs-7">
                        <h1>A linear view of what to do</h1>
                        <div class="fade-box">
                            <form class="form-inline" enctype="application/x-www-form-urlencoded">
                                <div class="{{ success }}">
                                    <div class="form-group">
                                        <label for="login">Email: </label>
                                        <input type="email" class="form-control" id="login" ng-model="user.login" required autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" id="password" ng-model="user.password" required>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-sm" ng-click="login(user)">Login</button>
                                </div>
                            </form>
                        </div>
                        <p class="text-right">Need an account? <a href="#/signup">Register here</a> in seconds.</p>
                    </div>
                </div>
            </div>
        </header>
    </div>
</div>
