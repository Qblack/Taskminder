<div ng-controller="SignUpCtrl">
    <div class="container container-fluid" >
        <div class="row">
            <div class="col-md-6">
                <h1>Welcome to Taskminder</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div ng-show="success" class="alert alert-{{success}}" role="alert">{{ message }}</div>
                        <form  ng-submit="signUp(user)">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" ng-model="user.name" placeholder="Enter name" required autofocus>
                            </div>
                            <div ng-class="user.login ? isEmailTaken(user.login)  ? 'form-group has-error has-feedback' :'form-group has-success' : 'form-group'   ">
                                <label class="control-label" for="login">Email address: {{messages.email}}</label>
                                <input type="email" class="form-control" id="login" ng-model="user.login" placeholder="Enter email" required>
                            </div>
                            <div ng-class="user.username ? usernameExists(user.username)  ? 'form-group has-error has-feedback' : 'form-group has-success' : 'form-group'  ">
                                <label  class="control-label"  for="username">Username: {{messages.username}}</label>
                                <input type="text" class="form-control" id="username" ng-model="user.username" placeholder="Enter username" required>
                            </div>
                            <div class="form-group">
                                <label for="school">School:</label>
                                <input type="text" class="form-control" id="school" ng-model="user.school" placeholder="Enter school" required>
                            </div>
                            <div class="form-group">
                                <label for="program">Program:</label>
                                <input type="text" class="form-control" id="program" ng-model="user.program" placeholder="Enter program" required>
                            </div>

                            <div ng-class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password" required>
                            </div>
                            <div ng-class="user.confirm ? passwordsMatch(user.password,user.confirm)  ? 'form-group has-success': 'form-group has-error has-feedback' : 'form-group'">
                                <label class="control-label" for="confirm">Confirm Password:    {{messages.confirm}}</label>
                                <input type="password" class="form-control" id="confirm" ng-model="user.confirm" placeholder="Confirm Password" required>
                            </div>
                            <button type="submit" class="btn btn-default pull-right">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
