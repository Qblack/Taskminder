<div ng-controller="TaskTableCtrl">
    <div class="container container-fluid" >
        <div class="row">
            <div class="col-xs-3">
                <button class="btn assignment" ng-click="toggleShowAssignments()">Toggle Assignments</button>
            </div>
            <div class="col-xs-3 text-center">
                <button class="btn test" ng-click="toggleShowTests()">Toggle Tests</button>
            </div>
            <div class="col-xs-3 text-center">
                <button class="btn reading" ng-click="toggleShowReadings()">Toggle Readings</button>
            </div>
            <div class="col-xs-3 ">
                <button class="btn show-complete pull-right" ng-click="toggleShowAll()">Toggle Completed</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-xs-1">
                        <h4>Course</h4>
                    </div>
                    <div class="col-xs-3">
                        <h4>Title</h4>
                    </div>
                    <div class="col-xs-2">
                        <h4>Date</h4>
                    </div>
                    <div class="col-xs-1">
                        <h4>Time</h4>
                    </div>
                    <div class="col-xs-3">
                        <h4>Location</h4>
                    </div>
                    <div class="col-xs-1">
                        <h4>Completed</h4>
                    </div>
                    <div class="col-xs-1">
                        <h4>More</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <accordion>
                            <accordion-group ng-repeat="task in tasks" class=" row {{ task.type.toLowerCase() }}" ng-show="(task.complete ? show_all : true) && showTask(task.type)">
                                <accordion-heading>
                                    <div class="row">
                                        <div class="col-xs-1">
                                            {{ getCourseCode(task.id_course) }}
                                        </div>
                                        <div class="col-xs-3">
                                            {{ task.title }}
                                        </div>
                                        <div class="col-xs-2">
                                            {{ task.due_date | date : "mediumDate" }}
                                        </div>
                                        <div class="col-xs-1" ng-if="task.in_class">
                                            In class
                                        </div>
                                        <div class="col-xs-1" ng-if="!task.in_class">
                                            {{ task.due_time | date : "shortTime" }}
                                        </div>
                                        <div class="col-xs-3">
                                            {{ task.location }}
                                        </div>
                                        <div class="col-xs-1">
                                            <input class="center-block checkbox" type="checkbox" ng-model="task.complete" ng-checked="task.complete">
                                        </div>
                                        <div class="col-xs-1">
                                            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                                        </div>
                                    </div>
                                </accordion-heading>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="well well-sm">{{ task.pages }}</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        {{ task.description }}
                                    </div>
                                </div>


                            </accordion-group>

                        </accordion>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
