<div ng-controller="TaskTableCtrl">
    <div class="container container-fluid" >
        <div class="row">
            <div class="col-md-3">
                <button class="btn assignment">Toggle Assignments</button>
            </div>
            <div class="col-md-3">
                <button class="btn test">Toggle Tests</button>
            </div>
            <div class="col-md-3">
                <button class="btn reading">Toggle Readings</button>
            </div>
            <div class="col-md-3">
                <button class="btn show-complete" ng-click="toggleShowAll(0)">Toggle Completed</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Course</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Completed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="task in tasks" class="{{ task.type }}" ng-show="task.complete ? show_all : true">
                            <td>{{ getCourseCode(task.id_course) }}</td>
                            <td>{{ task.title }}</td>
                            <td>{{ task.due_date }}</td>
                            <td ng-if="task.in_class">In class</td>
                            <td ng-if="!task.in_class">{{ task.due_time }}</td>
                            <td>
                                <input class="checkbox" type="checkbox" ng-model="task.complete" ng-checked="task.complete">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
